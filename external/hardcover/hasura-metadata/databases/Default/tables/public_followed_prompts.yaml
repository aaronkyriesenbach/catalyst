table:
  name: followed_prompts
  schema: public
object_relationships:
  - name: prompt
    using:
      foreign_key_constraint_on: prompt_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: owner
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - order
        - prompt_id
        - user_id
select_permissions:
  - role: follower
    permission:
      columns:
        - id
        - order
        - prompt_id
        - user_id
        - created_at
      filter:
        prompt:
          followers:
            followed_user_id:
              _eq: X-Hasura-User-Id
    comment: ""
  - role: guest
    permission:
      columns:
        - id
        - order
        - prompt_id
        - user_id
        - created_at
      filter:
        _and:
          - prompt:
              _and:
                - privacy_setting_id:
                    _eq: 1
                - user:
                    status_id:
                      _in:
                        - 1
                        - 2
          - user:
              status_id:
                _in:
                  - 1
                  - 2
          - _or: []
  - role: owner
    permission:
      columns:
        - id
        - order
        - prompt_id
        - user_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: owner
    permission:
      columns:
        - order
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: owner
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
