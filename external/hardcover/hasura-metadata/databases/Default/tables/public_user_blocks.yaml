table:
  name: user_blocks
  schema: public
object_relationships:
  - name: blocked_user
    using:
      manual_configuration:
        column_mapping:
          blocked_user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
insert_permissions:
  - role: owner
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - blocked_user_id
        - user_id
select_permissions:
  - role: owner
    permission:
      columns:
        - id
        - blocked_user_id
        - user_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1000
delete_permissions:
  - role: owner
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
