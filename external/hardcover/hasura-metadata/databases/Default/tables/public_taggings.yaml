table:
  name: taggings
  schema: public
object_relationships:
  - name: book
    using:
      manual_configuration:
        column_mapping:
          taggable_id: id
          taggable_type: object_type
        insertion_order: null
        remote_table:
          name: books
          schema: public
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - created_at
        - tag_id
        - user_id
        - spoiler
        - taggable_type
        - taggable_id
      filter:
        user:
          status_id:
            _in:
              - 1
              - 2
      limit: 1000
      allow_aggregations: true
  - role: owner
    permission:
      columns:
        - id
        - taggable_id
        - spoiler
        - taggable_type
        - tag_id
        - user_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1000
      allow_aggregations: true
