table:
  name: activities
  schema: public
object_relationships:
  - name: book
    using:
      manual_configuration:
        column_mapping:
          book_id: id
        insertion_order: null
        remote_table:
          name: books
          schema: public
  - name: privacy_setting
    using:
      foreign_key_constraint_on: privacy_setting_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: followers
    using:
      manual_configuration:
        column_mapping:
          user_id: user_id
        insertion_order: null
        remote_table:
          name: followed_users
          schema: public
  - name: likes
    using:
      manual_configuration:
        column_mapping:
          id: likeable_id
          object_type: likeable_type
        insertion_order: null
        remote_table:
          name: likes
          schema: public
select_permissions:
  - role: follower
    permission:
      columns:
        - object_type
        - book_id
        - id
        - likes_count
        - original_book_id
        - privacy_setting_id
        - user_id
        - data
        - event
        - uid
        - created_at
      filter:
        followers:
          followed_user_id:
            _eq: X-Hasura-User-Id
      limit: 100
    comment: ""
  - role: guest
    permission:
      columns:
        - object_type
        - book_id
        - id
        - likes_count
        - privacy_setting_id
        - user_id
        - data
        - event
        - uid
        - created_at
      filter:
        _and:
          - privacy_setting_id:
              _eq: 1
          - user:
              status_id:
                _in:
                  - 1
                  - 2
      limit: 100
  - role: owner
    permission:
      columns:
        - object_type
        - book_id
        - id
        - likes_count
        - privacy_setting_id
        - user_id
        - data
        - event
        - uid
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 100
delete_permissions:
  - role: owner
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
