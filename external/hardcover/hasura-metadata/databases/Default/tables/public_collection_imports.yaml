table:
  name: collection_imports
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: collection_import_results
    using:
      foreign_key_constraint_on:
        column: collection_import_id
        table:
          name: collection_import_results
          schema: public
select_permissions:
  - role: owner
    permission:
      columns:
        - completed_at
        - contents_key
        - created_at
        - current_book
        - error_message
        - failure_count
        - id
        - override_ratings
        - override_shelves
        - override_date_read
        - platform_id
        - processed_count
        - reimport_count
        - started_at
        - state
        - success_count
        - tag_resolution
        - total_count
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 100
