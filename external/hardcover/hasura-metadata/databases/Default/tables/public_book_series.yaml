table:
  name: book_series
  schema: public
object_relationships:
  - name: book
    using:
      manual_configuration:
        column_mapping:
          book_id: id
        insertion_order: null
        remote_table:
          name: books
          schema: public
  - name: series
    using:
      manual_configuration:
        column_mapping:
          series_id: id
        insertion_order: null
        remote_table:
          name: series
          schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - book_id
        - created_at
        - details
        - featured
        - id
        - position
        - series_id
        - updated_at
      filter: {}
      limit: 997
      allow_aggregations: true
  - role: owner
    permission:
      columns:
        - book_id
        - created_at
        - details
        - featured
        - id
        - position
        - series_id
        - updated_at
      filter: {}
      limit: 1000
      allow_aggregations: true
