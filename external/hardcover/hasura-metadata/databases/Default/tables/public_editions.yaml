    permission:
      columns:
        - asin
        - audio_seconds
        - book_id
        - cached_contributors
        - cached_image
        - canonical_id
        - compilation
        - country_id
        - created_by_user_id
        - dto_combined
        - edition_format
        - edition_information
        - id
        - image_id
        - isbn_10
        - isbn_13
        - language_id
        - pages
        - publisher_id
        - reading_format_id
        - release_date
        - release_year
        - score
        - title
        - users_count
        - users_read_count
