table:
  name: editions
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: country
    using:
      manual_configuration:
        column_mapping:
          country_id: id
        insertion_order: null
        remote_table:
          name: countries
          schema: public
  - name: image
    using:
      manual_configuration:
        column_mapping:
          image_id: id
        insertion_order: null
        remote_table:
          name: images
          schema: public
  - name: language
    using:
      manual_configuration:
        column_mapping:
          language_id: id
        insertion_order: null
        remote_table:
          name: languages
          schema: public
  - name: publisher
    using:
      manual_configuration:
        column_mapping:
          publisher_id: id
        insertion_order: null
        remote_table:
          name: publishers
          schema: public
  - name: reading_format
    using:
      manual_configuration:
        column_mapping:
          reading_format_id: id
        insertion_order: null
        remote_table:
          name: reading_formats
          schema: public
array_relationships:
  - name: book_mappings
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: book_mappings
          schema: public
  - name: contributions
    using:
      manual_configuration:
        column_mapping:
          id: contributable_id
          object_type: contributable_type
        insertion_order: null
        remote_table:
          name: contributions
          schema: public
  - name: images
    using:
      manual_configuration:
        column_mapping:
          id: imageable_id
          object_type: imageable_type
        insertion_order: null
        remote_table:
          name: images
          schema: public
  - name: list_books
    using:
      manual_configuration:
        column_mapping:
          book_id: book_id
          id: edition_id
        insertion_order: null
        remote_table:
          name: list_books
          schema: public
select_permissions:
