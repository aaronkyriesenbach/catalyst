table:
  name: followed_users
  schema: public
object_relationships:
  - name: followed_user
    using:
      foreign_key_constraint_on: followed_user_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - user_id
        - followed_user_id
        - created_at
      filter:
        _and:
          - followed_user:
              status_id:
                _in:
                  - 1
                  - 2
          - user:
              status_id:
                _in:
                  - 1
                  - 2
  - role: owner
    permission:
      columns:
        - followed_user_id
        - id
        - user_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: owner
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
