table:
  name: disco_recommendations
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: recommendations
  custom_root_fields: {}
object_relationships:
  - name: item_book
    using:
      manual_configuration:
        column_mapping:
          item_id: id
          item_type: object_type
        insertion_order: null
        remote_table:
          name: books
          schema: public
  - name: item_user
    using:
      manual_configuration:
        column_mapping:
          item_id: id
          item_type: object_type
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: subject_user
    using:
      manual_configuration:
        column_mapping:
          subject_id: id
          subject_type: object_type
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - item_id
        - subject_id
        - context
        - item_type
        - subject_type
        - score
        - created_at
        - updated_at
      filter:
        _and:
          - item_type:
              _eq: Book
          - subject_type:
              _eq: Book
      limit: 100
  - role: owner
    permission:
      columns:
        - id
        - subject_type
        - subject_id
        - item_type
        - item_id
        - context
        - score
        - created_at
        - updated_at
      filter:
        _and:
          - subject_type:
              _eq: User
          - subject_id:
              _eq: X-Hasura-User-Id
      limit: 100
