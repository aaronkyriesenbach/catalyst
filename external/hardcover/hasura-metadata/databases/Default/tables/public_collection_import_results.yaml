table:
  name: collection_import_results
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: collection_import
    using:
      foreign_key_constraint_on: collection_import_id
select_permissions:
  - role: owner
    permission:
      columns:
        - state
        - book_id
        - collection_import_id
        - id
        - report
        - contents
        - author
        - book_found_method
        - external_id
        - title
      filter:
        collection_import:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: owner
    permission:
      columns:
        - report
        - state
      filter:
        collection_import:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        collection_import:
          user_id:
            _eq: X-Hasura-User-Id
