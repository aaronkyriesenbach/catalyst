table:
  name: book_mappings
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
  - name: platform
    using:
      foreign_key_constraint_on: platform_id
select_permissions:
  - role: user
    permission:
      columns:
        - loaded
        - verified
        - state
        - attempts
        - book_id
        - edition_id
        - external_data_id
        - id
        - original_book_id
        - platform_id
        - dto_external
        - external_id
        - loaded_at
        - normalized_at
        - verified_at
        - created_at
        - updated_at
      filter: {}
      limit: 500
    comment: ""
