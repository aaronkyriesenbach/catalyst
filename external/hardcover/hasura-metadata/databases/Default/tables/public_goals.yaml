table:
  name: goals
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: followers
    using:
      manual_configuration:
        column_mapping:
          user_id: user_id
        insertion_order: null
        remote_table:
          name: followed_users
          schema: public
select_permissions:
  - role: follower
    permission:
      columns:
        - archived
        - state
        - end_date
        - start_date
        - goal
        - id
        - privacy_setting_id
        - user_id
        - conditions
        - progress
        - description
        - metric
        - completed_at
      filter:
        _and:
          - privacy_setting_id:
              _eq: 2
          - followers:
              followed_user_id:
                _eq: X-Hasura-User-Id
      limit: 100
    comment: ""
  - role: guest
    permission:
      columns:
        - archived
        - completed_at
        - conditions
        - description
        - end_date
        - goal
        - id
        - metric
        - privacy_setting_id
        - progress
        - start_date
        - state
        - user_id
      filter:
        _and:
          - privacy_setting_id:
              _eq: 1
          - user:
              status_id:
                _in:
                  - 1
                  - 2
      limit: 100
  - role: owner
    permission:
      columns:
        - archived
        - completed_at
        - conditions
        - description
        - end_date
        - goal
        - id
        - metric
        - privacy_setting_id
        - progress
        - start_date
        - state
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 100
delete_permissions:
  - role: owner
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
