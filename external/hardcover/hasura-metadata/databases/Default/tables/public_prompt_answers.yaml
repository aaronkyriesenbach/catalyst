table:
  name: prompt_answers
  schema: public
object_relationships:
  - name: book
    using:
      foreign_key_constraint_on: book_id
  - name: prompt
    using:
      foreign_key_constraint_on: prompt_id
  - name: prompt_book
    using:
      manual_configuration:
        column_mapping:
          book_id: book_id
          prompt_id: prompt_id
        insertion_order: null
        remote_table:
          name: prompt_books_summary
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: follower
    permission:
      columns:
        - book_id
        - id
        - original_book_id
        - prompt_id
        - user_id
        - description
        - merged_at
        - created_at
      filter:
        _and:
          - prompt:
              privacy_setting_id:
                _eq: 2
          - user:
              followed_users:
                followed_user_id:
                  _eq: X-Hasura-User-Id
      limit: 100
    comment: ""
  - role: guest
    permission:
      columns:
        - book_id
        - id
        - prompt_id
        - user_id
        - description
        - created_at
      filter:
        _and:
          - prompt:
              privacy_setting_id:
                _eq: 1
          - user:
              status_id:
                _in:
                  - 1
                  - 2
          - prompt:
              user:
                status_id:
                  _in:
                    - 1
                    - 2
      limit: 100
      allow_aggregations: true
  - role: owner
    permission:
      columns:
        - book_id
        - id
        - prompt_id
        - user_id
        - description
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: owner
    permission:
      columns:
        - description
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
