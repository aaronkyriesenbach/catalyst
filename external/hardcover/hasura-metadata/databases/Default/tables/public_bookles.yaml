table:
  name: bookles
  schema: public
object_relationships:
  - name: book
    using:
      manual_configuration:
        column_mapping:
          book_id: id
        insertion_order: null
        remote_table:
          name: books
          schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - date
        - book_id
        - created_at
      filter: {}
  - role: owner
    permission:
      columns:
        - id
        - created_at
        - book_id
        - date
      filter: {}
