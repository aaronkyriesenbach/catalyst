          name: authors
          schema: public
  - name: creator
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: image
    using:
      manual_configuration:
        column_mapping:
          image_id: id
        insertion_order: null
        remote_table:
          name: images
          schema: public
