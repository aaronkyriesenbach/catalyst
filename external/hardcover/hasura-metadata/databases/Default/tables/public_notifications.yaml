table:
  name: notifications
  schema: public
object_relationships:
  - name: notifierUser
    using:
      manual_configuration:
        column_mapping:
          notifier_user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
array_relationships:
  - name: notification_deliveries
    using:
      manual_configuration:
        column_mapping:
          id: notification_id
        insertion_order: null
        remote_table:
          name: notification_deliveries
          schema: public
select_permissions:
  - role: owner
    permission:
      columns:
        - created_at
        - description
        - id
        - link
        - link_text
        - notification_type_id
        - notifier_user_id
        - priority
        - title
        - uid
      filter:
        notification_deliveries:
          user_id:
            _eq: X-Hasura-User-Id
      limit: 100
